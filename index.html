<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Strategy Game Results</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 50%;
            max-width: 600px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>VTT挑战赛计算器</h1>
            <div>
                <style>
                    body {
                      font-family: Arial, sans-serif;
                      line-height: 1.6;
                      color: #333;
                    }
                    .guide-container {
                      max-width: 800px;
                      margin: 50px auto;
                      padding: 20px;
                      background-color: #f9fafb;
                      border: 1px solid #ccc;
                      border-radius: 5px;
                    }
                    h1 {
                      text-align: center;
                      margin-bottom: 20px;
                    }
                    ol {
                      padding-left: 20px;
                    }
                    li {
                      margin-bottom: 10px;
                    }
                  </style>
            </head>
            <body>

                <div class="guide-container">
                    <h1>如何刷挑战赛？</h1>
                    <ol>
                        <li>准备两个设备和一个额外的账号。</li>
                        <li>等待匹配（这可能会很久）。</li>
                        <li>都开启挑战赛后对战，赢一分后额外账号立刻退出。</li>
                        <li>销毁账号，重复以上步骤。</li>
                        <p>这样下来，一轮挑战赛大约需要30分钟，实际用时依据此来计算。</p>
                    </ol>
                </div>
                <p>值得注意的是,这个计算器并没有仔细考虑体力,<del>我想应该也没有多少人不等体力补满就去刷挑战赛吧</del></p>
            </div>
            <form id="inputForm">
                <label for="currentGold">当前金币:</label>
                <input type="number" id="currentGold" value="2124" required>
                <br>
                <label for="targetGold">目标金币:</label>
                <input type="number" id="targetGold" value="6800" required>
                <br>
                <label for="stamina">体力:</label>
                <input type="number" id="stamina" value="20" required>
                <br>
                <button type="button" onclick="calculate()">计算</button>
                <div id="error"></div>
            </form>
            <div id="results"></div>
        </div>
        <script src="strategy.js"></script>
    </body>
</html>
